plugins {
    id 'java'
    id 'application'
}

group = 'com.demo'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

application {
    mainClass = 'com.demo.Main'
}

jar {
    manifest {
        attributes('Main-Class': 'com.demo.Main')
    }
//    preserveFileTimestamps = false
}

tasks.register("postBuildProcess"){
    println('Post build Process Executed !!!')
}

tasks.register("preBuildProcess") {
    println("Pre build Process Executed")
}
